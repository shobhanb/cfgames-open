server {
    listen 80;
    
    # Capture subdomain name into $subdomain - matches all *.cfgames.site
    server_name ~^(?<subdomain>.+)\.cfgames\.site$;

    # Allow certbot challenge responses
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Serve the frontend for testing
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}

<app-auth-wrapper>
  <div class="flex flex-col gap-1 text-center">
    <p>Verify your email to proceed</p>
    <div class="divider"></div>
    <p>Check your email for a link to verify</p>
    <p>Maybe it's in your spam folder?</p>
  </div>
  <div class="divider"></div>
  <p>Didn't receive it?</p>

  <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
    <div class="card-body">
      @if (! emailSent){
      <fieldset class="fieldset gap-4">
        <legend class="fieldset-legend">Email</legend>
        <input
          type="email"
          class="input"
          disabled
          [value]="this.userAuth.user()?.email"
        />
        <button
          class="btn btn-primary"
          type="button"
          (click)="onClickSendEmail()"
        >
          Send verification email again
        </button>
        <button class="btn btn-neutral" type="button" routerLink="/home">
          Cancel
        </button>
      </fieldset>
      } @else {
      <p class="text-center text-lg">Email sent!</p>
      }
    </div>
  </div>
</app-auth-wrapper>

<app-auth-wrapper>
  <div class="text-center">
    <div class="flex flex-col gap-1">
      <h1 class="text-2xl font-bold mb-2">Complete signup for</h1>
      <h1 class="text-2xl font-bold">{{ signupFormService.selectedName() }}</h1>
      <h2 class="text-lg mb-2">{{ signupFormService.enteredEmail() }}</h2>
      <p class="text-xs">{{ signupFormService.selectedAffiliate() }}</p>
      <p class="text-xs">{{ signupFormService.selectedAthleteId() }}</p>
      <div class="link link-error text-sm" (click)="onClickNotYou()">
        Not you?
      </div>
    </div>
  </div>
  <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
    <div class="card-body">
      <form [formGroup]="loginForm">
        <fieldset class="fieldset gap-4">
          <input
            type="email"
            class="input w-full"
            placeholder="{{ signupFormService.enteredEmail() }}"
            disabled
          />
          <input
            type="password"
            class="input w-full"
            placeholder="Password"
            formControlName="password"
          />
          <button
            type="button"
            class="btn btn-primary"
            (click)="onClickSignUpWithEmail()"
          >
            <ng-icon name="ionMail" class="mr-auto"></ng-icon>
            <span class="mr-auto">Sign up</span>
          </button>
          <button type="button" class="btn btn-neutral" routerLink="/home">
            <span>Cancel</span>
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <a routerLink="/auth/login" class="link link-primary text-sm"
    >Already have an account? Login</a
  >
</app-auth-wrapper>

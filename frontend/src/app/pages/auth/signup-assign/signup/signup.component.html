<app-auth-wrapper>
  <div class="text-center">
    <h1 class="text-2xl font-bold mb-4">Complete signup for</h1>
    <h1 class="text-2xl font-bold">
      {{ signupFormService.selectedName() }}
    </h1>
    <div class="flex flex-row justify-evenly my-2">
      <p class="text-xs">{{ signupFormService.selectedGym() }}</p>
      <p class="text-xs">{{ signupFormService.selectedAthleteId() }}</p>
    </div>
    <div class="link link-error text-sm" (click)="onClickNotYou()">
      Not you?
    </div>
  </div>
  <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
    <div class="card-body">
      <app-provider-login loginSignup="sign up" />
      <div class="divider">OR</div>
      <form [formGroup]="loginForm">
        <fieldset class="fieldset gap-4">
          <input
            type="email"
            class="input w-full"
            placeholder="Email"
            formControlName="email"
          />
          <input
            type="password"
            class="input w-full"
            placeholder="Password"
            formControlName="password"
          />
          <button
            type="button"
            class="btn btn-primary"
            (click)="onClickSignUpWithEmail()"
          >
            <ng-icon name="ionMail" class="mr-auto"></ng-icon>
            <span class="mr-auto">Sign up with Email</span>
          </button>
          <!-- <div class="divider"></div> -->
          <button type="button" class="btn btn-neutral" routerLink="/home">
            <span>Cancel</span>
          </button>
        </fieldset>
      </form>
    </div>
  </div>
  <a routerLink="/auth/login" class="link link-primary text-sm"
    >Already have an account? Login</a
  >
</app-auth-wrapper>

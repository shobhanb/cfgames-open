<div class="flex flex-col gap-2">
  <button class="btn bg-white text-black" (click)="onClickGoogle()">
    <img src="images/auth/google.svg" class="mr-auto h-4" alt="" />
    <span class="mr-auto">{{
      (loginSignup() | titlecase) + " with Google"
    }}</span>
  </button>
  <button class="btn bg-[#410093] text-white" disabled>
    <ng-icon name="ionLogoYahoo" class="mr-auto"></ng-icon>
    <span class="mr-auto">{{
      (loginSignup() | titlecase) + " with Yahoo"
    }}</span>
  </button>
  <button class="btn bg-gray-300 text-black" disabled>
    <img src="images/auth/microsoft.svg" class="mr-auto h-4" alt="" />
    <span class="mr-auto">{{
      (loginSignup() | titlecase) + " with Microsoft"
    }}</span>
  </button>
  <button class="btn bg-[#1877F2] text-white" disabled>
    <img src="images/auth/facebook.svg" class="mr-auto h-4" alt="" />
    <span class="mr-auto">{{
      (loginSignup() | titlecase) + " with Facebook"
    }}</span>
  </button>
</div>

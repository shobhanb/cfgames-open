<ion-header>
  <ion-toolbar>
    <ion-title>Password Reset</ion-title>
    <app-toolbar-buttons slot="end"></app-toolbar-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Password Reset</ion-card-title>
      <ion-card-subtitle
        >{{ config.affiliateName + ' Community Cup' }}</ion-card-subtitle
      >
    </ion-card-header>
    <ion-card-content>
      <ion-text
        >Request a password reset email (check your spam folder)</ion-text
      >
    </ion-card-content>
  </ion-card>

  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <ion-list [inset]="true">
      <ion-item>
        <ion-input
          type="email"
          name="email"
          label="Email"
          labelPlacement="stacked"
          placeholder="froning@crossfit.com"
          formControlName="email"
          [required]="true"
        ></ion-input>
      </ion-item>
    </ion-list>

    <ion-button
      expand="block"
      type="submit"
      class="ion-margin"
      [disabled]="emailForm.invalid"
      >Send Reset Password Link</ion-button
    >
    <ion-button
      expand="block"
      type="cancel"
      color="medium"
      (click)="onCancel()"
      class="ion-margin"
      >Cancel</ion-button
    >
  </form>
</ion-content>

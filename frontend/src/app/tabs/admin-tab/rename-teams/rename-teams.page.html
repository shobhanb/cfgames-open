<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
    <app-theme slot="end"></app-theme>
    <app-auth-state slot="end"></app-auth-state>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Click to rename</ion-card-title>
    </ion-card-header>
    @if ( dataLoaded) {
    <ion-list>
      @for (name of teamNames(); track $index) {
      <ion-item (click)="onClickRenameTeam(name)" class="ion-margin-vertical">
        {{ name }}
      </ion-item>
      }
    </ion-list>
    } @else {
    <ion-list>
      @for (item of [0,1,2,3,4,5,6]; track $index) {
      <ion-item>
        <ion-skeleton-text
          [animated]="true"
          class="ion-margin-vertical"
          style="width: 180px; height: 20px"
        ></ion-skeleton-text>
      </ion-item>
      }
    </ion-list>
    }
  </ion-card>
</ion-content>

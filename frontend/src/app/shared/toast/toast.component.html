@if (toastShow()) {
<div class="toast">
  @if (toastType() === 'success') {
  <div role="alert" class="alert alert-success">
    <span>{{ toastMessage() }}</span>
  </div>
  } @else if (toastType() === 'error') {
  <div role="alert" class="alert alert-error">
    <span>{{ toastMessage() }}</span>
  </div>
  }
</div>

}
